<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Automaticien - Paul GIBAULT</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="styleAccueil.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/logo-PG.png">
</head>
<body>
    <div>
        <img src="./img/logo-PG.png" alt="Logo Paul GIBAULT">
        <label class="label-password" for="password">Mot de Passe :</label>
        <input type="password" name="password" id="password">
        <label class="label-show-password" for="show-password">Montrer le mot de passe</label>
        <input type="checkbox" name="show-password" id="show-password">
        <input id="submit" type="submit" value="Aller au CV ⤴">
        <h3>Mauvais mot de passe. Veuillez réessayer.</h3>
    </div>
    <!-- Scripts -->
    <script src="./indexAccueil.js"></script>
</body>
</html>
